<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container mt-3">
        <!--table-striped:짝수열부터 색이 칠해짐.-->
        <!--table-borderd:테이블 테두리 <-> table-borderless-->
        <!--table-hover: 열이 선택되는 것 같이-->
        <table class="table table-striped table-bordered table-hover">
            <!--thead: 데코를 안해도 기본 양식이 들어가 있다.-->
            <thead>
                <tr>
                    <!--th: table head-->
                    <th>COMPANY_ID</th>
                    <th>COMPANY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
